<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Denmark Radio</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: lightgrey;
    }
</style>
<body>
    <h1>List of music</h1>
    <div id="app">
        <input placeholder="Title" type="text" v-model="title">
        <button v-on:click="filterByTitle(title)" class="btn btn-primary">Filter Title</button> <br><br>
        <input placeholder="Artist" type="text" v-model="artist">
        <button v-on:click="filterByArtist(artist)" class="btn btn-primary">Filter Artist</button> <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Duration(sec)</th>
                    <th>Publication Year</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in filteredMusic">
                    <td>{{data.id}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.artist}}</td>
                    <td>{{data.duration}}</td>
                    <td>{{data.publicationYear}}</td>
                </tr>
            </tbody>
        </table>
        <h2>Add Music</h2>
        <input id="title" v-model="addData.title" placeholder="title" type="text" />
        <input id="artist" v-model="addData.artist" placeholder="artist" type="text" />
        <input id="duration" v-model.number="addData.duration" placeholder="duration" type="number" />
        <input id="publicationYear" v-model="addData.publicationYear" placeholder="publication year" type="number" />
        <button id="addMusic" v-on:click="addMusic()" class="btn btn-success">Add</button>
        <div v-if="addMessage.length > 0" id="addMessage">{{addMessage}}</div><br><br>
        <h2>Delete</h2>
        <input id="deleteInput"v-model.number="deleteId" placeholder="id" type="number" />
        <button id="deleteButton"v-on:click="deletePost(deleteId)" class="btn btn-warning">Delete</button>
        <div v-if="deleteMessage.length > 0" id="outputDelete">{{deleteMessage}}</div>
        <br>
        
        <h2>Update Music</h2>
        <input v-model.number="updateData.id" placeholder="id" type="number" />
        <input v-model.number="updateData.title" placeholder="title" type="text" />
        <input v-model="updateData.artist" placeholder="artist" type="text" />
        <input v-model="updateData.duration" placeholder="duration" type="number" />
        <input v-model.number="updateData.publicationYear" placeholder="publication year" type="number" />
        <button v-on:click="updateMusic()" class="btn btn-success">Update</button>
        <div>{{updateMessage}}</div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
